<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/slider-950.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Porshe</title>
</head>

<body>
    <main class="main">
        <div class="content">
            <div class="content__item-left">
                <div class="content__item-left-logo">
                    <img class="logo__1" src="./img/logo-1.png" alt="">
                    <img class="logo__2" src="./img/logo-2.png" alt="">
                </div>
                <div class="mobile__menu">

                </div>
                <div class="arrow-down"><i class="fas fa-chevron-down"></i></div>
                <img class="content__item-left-img" src="./img/rectangle_1_copy_10.png" alt="">
            </div>
            <div class="content__item-right">
                <nav>
                    <img class="search__img" src="./img/search.png" alt="">
                    <menu class="top__menu">
                    </menu>
                </nav>
                <div class="content__item-right_subtitle">PORSCHE <span class="singer">SINGER</span></div>
                <div class="content__item-right_title-box">
                    <div class="title-box-item"></div>
                    <div class="content__item-right_title">
                        964 <span class="dynamic">Dynamic &
                            Lightweight</span>
                        Study
                    </div>
                </div>
                <div class="content__item-right_textbox">
                    <div class="content__item-right_text">
                        <b>The Singer - Williams DLS Goodwood</b> is the ultimate carbon fiber vision of a 1990
                        Porsche 964 made by restorers at <b>Singer Vehicle Design</b>, partnering with the racing
                        firm <b>Williams Advanced Engineering</b>.
                    </div>
                    <div class="content__item-right_nav">

                    </div>
                </div>
                <button class="content__item_btn">DETAILS</button>
                <div class="content__item-right-footer">

                </div>
            </div>
        </div>
        <div class="slider">
            <div class="btn__box">
                <div class="btn__prev"><i class="fas fa-long-arrow-alt-left"></i></div>
                <div class="btn__next"><i class="fas fa-long-arrow-alt-right"></i></div>
            </div>
            <div class="slider__imgbox">
                <img class="slider__img active-img" src="./img/slider_img-1.png" alt="">
                <img class="slider__img" src="./img/slider_img-2.png" alt="">
                <img class="slider__img" src="./img/slider_img-3.png" alt="">
            </div>
        </div>
        <div class="slider-950">
            <div class="slider__box-950">
                <div class="slider__item">
                    <img src="img/slider_img-1.png" alt="auto" class="slider-950__img">
                </div>
                <div class="slider__item">
                    <img src="img/slider_img-2.png" alt="auto" class="slider-950__img">
                </div>
                <div class="slider__item">
                    <img src="img/slider_img-3.png" alt="auto" class="slider-950__img">
                </div>
            </div>
            <div class="btn-950__box">
                <button class="btn prev">Prev</button>
                <button class="btn next">Next</button>
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="./js/slider-950.js"></script>
</body>

</html>
